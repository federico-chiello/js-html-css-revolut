<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Revolut dropdown-menu</title>
</head>
<body>
  <div class="container">
    <!-- Intestazione -->
    <header>
      <!-- header left -->
      <div class="header-left float-left">
        <ul>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Logo_Revolut.png/250px-Logo_Revolut.png" alt="">
          </li>
          <li>
            <a href="#">Personale</a>
          </li>
          <li>
            <a href="#" class="clr-grey">Business</a>
          </li>
        </ul>
      </div>
      <!-- / header left -->
      <!-- header right -->
      <div class="header-right float-right">
        <ul>
          <li><a href="#" class="clr-grey">Tariffazione</a></li>
          <li class="dropdown">
            <a href="#">Accounts</a>
            <div class="dropdown-menu">
              <div><a href="#">Standard</a></div>
              <div><a href="#">Premium</a></div>
              <div><a href="#">Metal</a></div>
            </div>
          </li>
          <li><a href="#">Prodotti</a></li>
          <li><a href="#">Azienda</a></li>
          <li><a href="#">Aiuto</a></li>
          <li><a href="#">IT <i class="fas fa-chevron-down"></i></a></li>
          <li><a href="#">Scarica l'app</a></li>
        </ul>
      </div>
      <!-- header right -->
    </header>
    <!-- / Intestazione -->
  </div>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
